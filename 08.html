<!DOCTYPE html>
<html>
<head>

    <title>TABLAS</title>
</head>
<style>
    table,
    td,
    tr {
        border: 1px solid black;
        border-collapse: collapse;

    }
</style>

<body>
    <h2>Collapsed Borders</h2>
    <p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>
    <table style="width:100%"> 
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table >
    <br>
    <table style="width:100%">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>43</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>57</td>
        </tr>
    </table>
    <br>
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <td>Jill</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-1234</td>
        </tr>
        <tr>
            <td>555-8745</td>
        </tr>
    </table>
</body>

</html>
