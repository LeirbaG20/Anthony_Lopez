<html>

<head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/38e1bd34cf.js" crossorigin="anonymous"></script>
    <!--Get your own code at fontawesome.com-->
</head>

<body>

    <h1>Font Awesome icon library</h1>

    <p>Some Font Awesome icons:</p>
    <i class="fas fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>

    <p>Styled Font Awesome icons (size and color):</p>
    <i class="fas fa-cloud" style="font-size:24px;"></i>
    <i class="fas fa-cloud" style="font-size:36px;"></i>
    <i class="fas fa-cloud" style="font-size:48px;color:red;"></i>
    <i class="fas fa-cloud" style="font-size:60px;color:lightblue;"></i>
    <br>
    <h1>Tiempo</h1>
    <a href="http://www.meteo.cat/" target="_blank">
        <i class="fas fa-cloud" style="font-size:60px;color:lightblue;"></i>

    </a>
    <h1>LISTA DE ICONOS LINKEADOS</h1>
    <ul>
        <li>
            <a href="https://onefootball.com/es/inicio" target="_blank" style="text-decoration-color: none;">
                <i class="fa fa-soccer-ball-o" style="font-size:48px;color:blue;"></i>
            </a>
        </li>
        <li>
            <a href="https://twitter.com/?lang=es" target="_blank">
                <i class="fa fa-twitter " style="font-size:48px;color:lightblue;"></i>
            </a>
        </li>
        <li>
            <a href="https://www.nba.com/games" target="_blank">
                <i class='fas fa-basketball-ball' style="font-size:48px;color:red;"></i>

            </a>
        </li>
    </ul>
</body>

</html>
